<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- Prevent mobile zooming -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Futuristic Idle Clicker Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Home Screen -->
  <div id="homeScreen" class="screen">
    <h1>Futuristic Idle Clicker</h1>
    <button id="startButton">Start Game</button>
    <button id="settingsButtonHome" class="settings-button">Settings</button>
  </div>

  <!-- Game Screen -->
  <div id="gameScreen" class="screen" style="display:none;">
    <div id="scoreBoard">
      Points: <span id="points">0</span>
    </div>
    <button id="tapButton" class="tap-button">TAP</button>
    <div id="upgrades">
      <button id="buyAuto" class="upgrade-button">
        Buy Auto-Clicker<br>
        Own: <span id="autoCount">0</span> | Cost: <span id="autoCostLabel">10</span>
      </button>
      <button id="buyMultiplier" class="upgrade-button">
        Buy Multiplier<br>
        Level: <span id="multiplierLevel">0</span> | Cost: <span id="multiplierCostLabel">50</span>
      </button>
      <button id="resetButton" class="reset-button">Reset Game</button>
    </div>
    <button id="settingsButtonGame" class="settings-button">Settings</button>
  </div>

  <!-- Settings Screen -->
  <div id="settingsScreen" class="screen" style="display:none;">
    <h2>Settings</h2>
    <div class="settings-section">
      <h3>Background Music</h3>
      <label>
        <input type="radio" name="bgMusic" value="0" /> Music 1
      </label>
      <label>
        <input type="radio" name="bgMusic" value="1" /> Music 2
      </label>
      <label>
        <input type="radio" name="bgMusic" value="2" /> Music 3
      </label>
    </div>
    <div class="settings-section">
      <h3>Volume</h3>
      <input type="range" id="volumeSlider" min="0" max="1" step="0.01" />
    </div>
    <button id="settingsBackButton">Back</button>
  </div>

  <!-- Game Over Screen -->
  <div id="gameOverScreen" class="screen" style="display:none;">
    <h2>Game Over</h2>
    <p>You earned <span id="finalScore">0</span> points!</p>
    <button id="restartButton">Restart</button>
  </div>

  <!-- Audio elements for sound -->
  <audio id="bgMusic" src="assets/bg-music1.mp3" loop preload="auto"></audio>
  <audio id="clickSound" src="assets/click.mp3" preload="auto"></audio>

  <script src="script.js"></script>
</body>
</html>
